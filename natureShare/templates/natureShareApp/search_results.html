{% extends 'base.html' %}
{% block content %}
<h1>Search Results</h1>
<form action="{% url 'search_results' %}" method="get">
    <input name="q" type="text" placeholder="Search...">
  </form>
<ul>
  {% for organism in object_list %}
    <li>
      {{ organism.name }}
    </li>
  {% endfor %}
  
</ul>

{% endblock %}
