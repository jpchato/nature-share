{% extends 'base.html' %}


{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'natureShareApp/user_organisms.css' %}">
<h2>{{request.user}}'s Organisms</h4>
{% for organism in organisms %}
<div> 
    <a href="{% url 'organism-detail' organism.id %}">{{ organism.name }} </a><br>
    <img src="{{ organism.picture.url }}" /> 
</div> 
{% endfor %}
{% endblock %}
