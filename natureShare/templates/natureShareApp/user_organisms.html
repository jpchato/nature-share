{% extends 'base.html' %}


{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'natureShareApp/images_style.css' %}">
<style>
    h2 {
        text-align: center;
        
    }
</style>
<h2>{{request.user}}'s Organisms</h4>
{% for organism in organisms %}
<div> 
    <a href="http://127.0.0.1:8000/{{organism.id}}">{{ organism.name }} </a><br>
    <img src="{{ organism.picture.url }}" /> 
</div> 
{% endfor %}
{% endblock %}
