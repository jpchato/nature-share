{% extends 'base.html' %}
{% block content %}
{% load static %}

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script> 
    axios.get('https://en.wikipedia.org/api/rest_v1/page/summary/{{organism.ecosystem}}')
    .then((response) => {
        console.log(response.data.extract);
        content = response.data.extract
        return content
        
  });
    
</script>

<link rel="stylesheet" type="text/css" href="{% static 'natureShareApp/organism_detail.css' %}">
<div>
    <h1>{{ organism.name }}</h1>
    <img src="{{ organism.picture.url }}" /> 
    <p>edible: {{ organism.edibility }}</p>
    <p>ecosystem: {{ organism.ecosystem }}</p>
    <p>content</p>
    <p>weather: {{ organism.weather }}</p>
    <p>date: {{ organism.date }}</p>
</div>

{% endblock %}
